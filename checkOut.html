<!-- ! check out section -->
    <section id="checkOut" >
        
            
        <div class="checkOutInfo d-flex justify-content-center align-items-center">
            <div class="container d -flex flex-wrap flex-column">
            <div class="text-center"> 
            <a class="toShop d-inline-block mt-5" href="index.html">Back to shopping</a>
            </div>
            <div class="row d-flex justify-content-center mt-5 ">
                <div class="col-md-5 ">
                    <div class="row mt-4">
                        <div class="col">
                            <h3 id="signup-heading" class="fs-4 ">Delivery Details</h3>
                        </div>
                    </div>
                    <div class="row mt-2 mt-5">
                        <div class="col-md-6">
                            <input class=" form-control" id="cityName" type="text" name="city" placeholder="city" required>
                        </div>
                        <div class="col-md-6">
                            <input class="  form-control" id="streetName" type="text" name="street" placeholder="Street" required>                                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input class="  form-control" id="BuildingDescription" type="text" name="BuildingDescription" placeholder="Building Description" required>                                        
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input class="  form-control" id="secPhone" type="text" name="secPhone" placeholder="Secondary Phone" required>                                        
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <h3 id="signup-heading" class="fs-4">Payment Method:</h3>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-md-6">                           
                                <input type="radio" id="CreditCard" name="payment_method" value="CreditCard" >
                                <label for="CreditCard">Credit Card</label>                           
                        </div>
                        <div class="col-md-6"> 
                                <label for="Cash">Cash</label>
                                <input type="radio" id="Cash" name="payment_method" value="Cash" > 
                        </div>
                    </div>
                    <div id="creditCardInfo" class="trans ">
                        <div class="creditCardInfoDropD">
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <input id="CardNumber" class=" form-control" type="number" placeholder="CardNumber" required maxlength="16" pattern="[0-9]">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6">
                                    <input id="CVV" class="form-control" type="number" placeholder="CVV" maxlength="3" required>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div id="checkOutValidation" class="mt-3 text-center fs-5"></div>
                <div class="text-center">
                    <button onclick="orderSubmit()" class=" btn-1  py-2 px-5 d-inline-block mt-5 text-decoration-none  rounded-2" >Submit</button>
                </div>
                </div>
            </div>
        </div>
        </div>
